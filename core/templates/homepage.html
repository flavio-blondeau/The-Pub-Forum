{% extends 'base.html' %}
{% load static %}

{% block head_title %} {{ block.super }} - Homepage {% endblock head_title %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-8 text-center">
            <h1>Homepage</h1>
            <img src="{% static 'banner.png' %}" alt="ThePubForum">


            {% for section in object_list %}
                <h4><a href="{{ section.get_absolute_url }}"><strong>{{ section.section_name }}</strong></a></h4>
                <p>{{ section.section_desc }}</p>
                <img src="{{ section.section_logo.url }}" alt="Section logo">
                <hr>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
