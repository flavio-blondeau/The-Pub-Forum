{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %} {{ block.super }} - Sign Up {% endblock head_title %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <h2>Sign Up to The Pub Forum</h2>
            <form class="" method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-info" type="submit" value="Create Account">

            </form>

        </div>

    </div>
{% endblock content %}
